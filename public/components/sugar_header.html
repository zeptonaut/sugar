<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">

<dom-module id="sugar-header">
  <template>
    <style>
      a.navbar-brand {
        font-family: 'Marck Script', cursive;
        font-size: 3rem;
        color: #08CC95;
      }
    </style>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sugar</a>
        </div><!-- /.navbar-header -->
        <div class="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <template is="dom-if" if="[[user]]">
              <li>
                <button id="signOut" on-tap="onSignOut" class="btn btn-default btn-sm navbar-btn">
                  Sign Out
                </button>
              </li>
            </template>
            <template is="dom-if" if="[[!user]]">
              <li>
                <button id="signIn" on-tap="onSignIn" class="btn btn-default btn-sm navbar-btn">
                  Sign In With Google
                </button>
              </li>
            </template>
          </ul><!-- /.navbar-right -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </template>
  <script>
Polymer({
  is: 'sugar-header',

  properties: {
    user: Object
  },

  onSignIn: function() {
    this.fire('sign-in');
  },

  onSignOut: function() {
    this.fire('sign-out');
  }
});
  </script>
</dom-module>
