<dom-module id="sugar-task-editor">
  <template>
    <select value="{{task.status::change}}">
      <option value="todo">todo</option>
      <option value="waiting">waiting</option>
      <option value="done">done</option>
    </select>
    <input label="Task description" value="{{task.description::input}}" />
  </template>
  <script>
Polymer({
  is: 'sugar-task-editor',

  properties: {
    task: Object
  }
});
  </script>
</dom-module>
