<link rel="import" href="sugar_edit_task_form.html">

<dom-module id="sugar-task-list">
  <template>
    <h2>Tasks</h2>
    <table>
      <ul>
        <template is="dom-repeat" items="{{tasks}}">
          <li><sugar-edit-task-form task="{{item}}"></sugar-edit-task-form></li>
        </template>
      </ul>
    </table>
    <paper-card heading="Tasks">

    </paper-card>
  </template>
  <script>
Polymer({
  is: 'sugar-task-list',

  properties: {
    tasks: Array
  }
});
  </script>
</dom-module>
