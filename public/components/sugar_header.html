<dom-module id="sugar-header">
  <template>
    <nav>
      <button id="signOut" on-tap="onSignOut">
        Sign Out
      </button>
      <button id="signIn" on-tap="onSignIn">
        Sign In With Google
      </button>
    </nav>
  </template>
  <script>
Polymer({
  is: 'sugar-header',

  properties: {
    user: Object
  },

  onSignIn: function() {
    this.fire('sign-in');
  },

  onSignOut: function() {
    this.fire('sign-out');
  }
});
  </script>
</dom-module>
