<link rel="import" href="sugar_task_list_item.html">

<dom-module id="sugar-task-list">
  <template>
    <h2>Tasks</h2>
    <ul>
      <template is="dom-repeat" items="{{tasks}}">
        <li><sugar-task-list-item task="{{item}}"></sugar-task-list-item></li>
      </template>
    </ul>
  </template>
  <script>
Polymer({
  is: 'sugar-task-list',

  properties: {
    tasks: Array
  }
});
  </script>
</dom-module>
