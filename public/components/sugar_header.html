<dom-module id="sugar-header">
  <template>
    <div hidden$="[[user]]">
      <button id="signIn">Sign In With Google</button>
    </div>
    <div hidden$="[[!user]]">
      Welcome, [[user.displayName]]!
      <button id="signOut">Sign Out</button>
    </div>
  </template>
  <script>
Polymer({
  is: 'sugar-header',

  properties: {
    user: Object
  },

  listeners: {
    'signIn.tap': 'onSignIn',
    'signOut.tap': 'onSignOut'
  },

  onSignIn: function() {
    this.fire('sign-in');
  },

  onSignOut: function() {
    this.fire('sign-out');
  }
});
  </script>
</dom-module>
